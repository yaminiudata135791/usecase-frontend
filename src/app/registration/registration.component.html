<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


  </head>
  
    
    <section class="Register py-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                <img src="../assets/pexels-pixabay-357573.jpg" class="img-fluid" alt="">
                </div>

                <div class="col-lg-7 text-center py-3">
                <h1 class="animate_animated animateheartBeat animate_infinite"> Register Here</h1>
                

            <form [formGroup]="registrationForm">
                    <div class="form-group">
                    <div class="form-row">
                        <div class="form-row py-3 pt-3">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp" placeholder="CustomerId" class="form-control" formControlName="customerId"/>
                            </div>
                            <div *ngIf="registrationForm.controls['customerId'].dirty && registrationForm.controls['customerId'].hasError('required')">
                                <span class="is-invalid text-danger">customer id is required</span>
                            </div>
    
    
                        </div>
                    </div>
                </div>    

                <div class="form-group">
                    <div class="form-row py-3 pt-3">
                        <div class="offset-1 col-lg-10">
                            <input type="text" class="inp" placeholder="FirstName" class="form-control" formControlName="firstName"/>
        
                        </div>
                            <div *ngIf="registrationForm.controls['firstName'].dirty && registrationForm.controls['firstName'].hasError('required')">
           
                            <span class="is-invalid text-danger">First Name is required</span>

                            </div>
                        
                    </div>
                </div>


                
                   
              
                <div class="form-group">
                    <div class="form-row py-3 pt-3">
                            <div class="offset-1 col-lg-10">
                            <input type="text" class="inp px-3" placeholder="LastName" class="form-control" formControlName="lastName">
                            </div>
                            
                            <div *ngIf="registrationForm.controls['lastName'].dirty && registrationForm.controls['lastName'].hasError('required')">
                                     <span class="is-invalid text-danger">Last Name is required</span>

                            </div>
                        
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-row py-3 pt-3">
                            <div class="offset-1 col-lg-10">
                            <input type="phonenumber" class="inp px-3" placeholder="PhoneNumber"class="form-control"  formControlName="phoneNumber">
                            </div>

                            <!-- <div *ngIf="registrationForm.controls['phoneNumber'].hasError('required')">

                                 <span class="is-invalid">PhoneNumber is required</span>
                            </div> -->

                                 <div class="text-danger" *ngIf="registrationForm.controls['phoneNumber'].dirty && registrationForm.controls['phoneNumber'].invalid">
                                 Mobile Number should have 10 digits 
        
                                </div>
                    </div>
                </div>    

                <div class="form-group">
                    <div class="form-row py-3 pt-3">
                        <div class="offset-1 col-lg-10">
                            <input type="text" class="inp px-3" placeholder="emailId"  class="form-control" formControlName="email">
                        </div>    
                            <div *ngIf="registrationForm.controls['email'].dirty && registrationForm.controls['email'].hasError('required')">
                            <span class="is-invalid text-danger">Email id Required</span>
                            </div>    
                        
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-row py-3 pt-3">
                        <div class="offset-1 col-lg-10">
                            <input type="password" class="inp px-3" placeholder="Password" class="form-control" formControlName="password">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-row py-3 pt-3">
                        <div class="offset-1 col-lg-10">
        
                            <input type="password" class="inp px-3" placeholder="confirmassword" class="form-control" formControlName="confirmPassword">
                        </div>
                
            
                        <div *ngIf="registrationForm.errors">
                        <div class="text-danger" *ngIf="registrationForm.errors['doNotMatch']">Password do not match
                        </div>
         
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-row py3 pt-3">
    
                        <div class="offset-1 col-lg-10">  
                            <button class="btn1" type="button" (click)="onRegister()"> Register</button>


                        </div>
                    </div>
                </div>
                


            </form>
</div>
</div>
</div>
</section>
