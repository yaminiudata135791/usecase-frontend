<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>

<body>
    <section class="login py-5 bg-light">
        <div class="container">
            <div class="row g-0">
               
                <div class="col-lg-7 col-md-7 col-sm-12 col-12 text-center py-5">
                    <h1 class="animate__animated animate__heartBeat animate_infinite ">
                        <p>Welcome</p><br>
                        <p>To</p><br>
                        <p>Foodie</p>
                    </h1>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-12 col-12">
                    <img src="./assets/BURGER.jpeg" class="img-fluid" alt="">
                </div>

                <form [formGroup]="loginForm">
                    <div class="form-group">

                        <div class="form-row  pt-5">
                            <div class="offset-1 col-lg-10">

                                <input type="text"  class=" inp px-3" placeholder="Email" formControlName="email" />
                                <!-- {{loginForm.controls['userName'].touched | json}} -->

                            </div>

                            <div *ngIf="loginForm.controls['email'].touched &&
                        loginForm.controls['email'].hasError('required')">
                                <span class="is-invalid">EmailId is required</span>
                            </div>

                        </div>


                       


                    </div>


                    <div class="form-group">

                        <div class="form-row pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="password"  class="inp px-3"  placeholder="Password"
                                    formControlName="password" />

                            </div>

                            <div *ngIf="loginForm.controls['password'].touched &&
                        loginForm.controls['password'].hasError('required')">
                                <span class="is-invalid">Password is required</span>
                            </div>
                        </div>

                       
                    </div>





                    <div class="form-row py-5 pb-5 text-right">
                        <div class="offset-3 col-lg-10">
                            <button class="btn1" (click)="onLogin()" routerLink="restaurant">Login</button>
                        </div>
                    </div>

                   





                    <div class="register">
                        <h5 class="new">Not registered yet?<span><a href="#Register">Register</a></span></h5>
                    </div>
                </form>

                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
          <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
        </svg> -->




            </div>


        </div>



    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
